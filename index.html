<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;

    .container {
      margin-top: 50px;
    }
    .intro {
      font-size: 20px;
      margin-bottom: 20px;

      background-color: #4CAF50;
      color: white;

    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>About Me</h1>

    <div class="hobbies">

    </div>
    <button class="button">Click to know more!</button>
  </div>
</body>
</html>
